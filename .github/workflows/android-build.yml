name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install dependencies
      run: npm ci
      
    - name: Build React app
      run: npm run build
      
    - name: Install Capacitor CLI
      run: npm install -g @capacitor/cli
      
    - name: Add Android platform
      run: npx cap add android
      
    - name: Sync Capacitor
      run: npx cap sync android

    - name: Force add storage permissions
      run: |
        cd android
        # Find the actual AndroidManifest.xml location
        MANIFEST_PATH="app/src/main/AndroidManifest.xml"
        
        # Backup original
        cp $MANIFEST_PATH $MANIFEST_PATH.backup
        
        # Add permissions before </manifest> tag
        sed -i '/<\/manifest>/i\    <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE" />' $MANIFEST_PATH
        sed -i '/<\/manifest>/i\    <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE" />' $MANIFEST_PATH
        sed -i '/<\/manifest>/i\    <uses-permission android:name="android.permission.MANAGE_EXTERNAL_STORAGE" />' $MANIFEST_PATH
        
        # Add legacy storage flag to application tag
        sed -i 's/<application/<application android:requestLegacyExternalStorage="true"/' $MANIFEST_PATH
        
        echo "Modified AndroidManifest.xml:"
        cat $MANIFEST_PATH
        
        chmod +x ./gradlew
        
    - name: Build Android APK
      run: |
        export JAVA_HOME=/Library/Java/JavaVirtualMachines/zulu-17.jdk/Contents/Home
        export PATH=$JAVA_HOME/bin:$PATH
        cd android
        ./gradlew clean
        ./gradlew assembleDebug --info
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        
    - name: Send email notification
      if: success()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: "APK Build Successful"
        body: "Your Android APK has been built successfully!"
        to: manglanigaurav001@gmail.com
        from: "GitHub Actions"
        attachments: android/app/build/outputs/apk/debug/app-debug.apk
