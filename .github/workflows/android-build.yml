name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install dependencies
      run: npm install --no-audit --no-fund

    - name: Install Capacitor Share plugin
      run: npm install @capacitor/share
      
    - name: Build React app
      run: npm run build
      
    - name: Install Capacitor CLI
      run: npm install -g @capacitor/cli
      
    - name: Remove and re-add Android platform
      run: |
        if [ -d "android" ]; then
          echo "Removing existing Android platform"
          rm -rf android
        fi
        npx cap add android
      
    - name: Sync Capacitor
      run: npx cap sync android
      
    - name: Verify and fix Gradle wrapper
      run: |
        cd android
        if [ ! -f "gradlew" ]; then
          echo "Gradle wrapper not found, generating it..."
          gradle wrapper --gradle-version=8.5
        fi
        chmod +x gradlew
        ls -la gradlew
        
    - name: Build Android APK
      run: |
        cd android
        ./gradlew clean
        ./gradlew assembleDebug --no-daemon
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
