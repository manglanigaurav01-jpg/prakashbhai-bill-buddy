workflows:
  react-capacitor-debug:
    name: React Capacitor Debug APK
    max_build_duration: 60
    instance_type: mac_mini_m1
    environment:
      vars:
        PACKAGE_NAME: "com.manglanigaurav01.prakashbhaibillbuddy"
      node: 20
      npm: 9
      java: 17
    cache:
      cache_paths:
        - node_modules
        - ~/.npm
        - ~/.cache/npm
        - $CM_BUILD_DIR/dist
        - $CM_BUILD_DIR/build
        - $CM_BUILD_DIR/node_modules/.vite
        - $CM_BUILD_DIR/node_modules/.cache
        - $CM_BUILD_DIR/android/.gradle
        - $CM_BUILD_DIR/android/app/build
        - ~/.gradle/caches
    scripts:
      - name: Install dependencies
        script: |
          npm ci
      - name: Build React app
        script: |
          npm run build
      - name: Setup Capacitor
        script: |
          npx cap add android
          npx cap sync android
      - name: Set Android permissions
        script: |
          chmod +x android/gradlew
      - name: Build Android Debug APK
        script: |
          cd android
          ./gradlew assembleDebug
     - name: Fix Java version and build APK
        script: |
          export JAVA_HOME=/Library/Java/JavaVirtualMachines/zulu-17.jdk/Contents/Home
          export PATH=$JAVA_HOME/bin:$PATH
          java -version
          cd android
          # Force Java 17 in all build files
          echo "org.gradle.java.home=$JAVA_HOME" >> gradle.properties
          echo "kotlin.jvm.target.validation.mode=warning" >> gradle.properties
          # Update variables.gradle to use Java 17
          if [ -f "variables.gradle" ]; then
            sed -i '' 's/21/17/g' variables.gradle
          fi
          # Update app build.gradle
          if [ -f "app/build.gradle" ]; then
            sed -i '' 's/JavaVersion.VERSION_21/JavaVersion.VERSION_17/g' app/build.gradle
            sed -i '' 's/jvmTarget = "21"/jvmTarget = "17"/g' app/build.gradle
            sed -i '' 's/sourceCompatibility JavaVersion.VERSION_21/sourceCompatibility JavaVersion.VERSION_17/g' app/build.gradle
            sed -i '' 's/targetCompatibility JavaVersion.VERSION_21/targetCompatibility JavaVersion.VERSION_17/g' app/build.gradle
          fi
          # Build with explicit Java version
          ./gradlew assembleDebug -Dorg.gradle.java.home=$JAVA_HOME --stacktrace
    artifacts:
      - android/app/build/outputs/**/*.apk
    publishing:
      email:
        recipients:
          - manglanigaurav001@gmail.com
        notify:
          success: true
          failure: true
